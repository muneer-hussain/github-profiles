<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>

</head>

<body>
    <input type="search" id="search">
    <i class="fa fa-search" id="searchButn"></i>

    <div id="information-wrapper">
        <div id="information">
            <span id="img-name">
                
            <img id="img-logo">
            <span id="name-cont">
            <li id="name"></li>
            </span>
            </span>
            <span id="first-part">
            <li id="folowers"></li>
            <li id="following"></li>
            
            <li id="total-repositories"></li>
            </span>
            <span id="repositories">
            <span id="repo1" class="reposi"></span>
            <span id="repo2" class="reposi"></span>
            <span id="repo3" class="reposi"></span>
            <span id="repo4" class="reposi"></span>
            <span id="repo5" class="reposi"></span>
            </span>


        </div>
    </div>
    <div id="info"></div>

    <script src="script.js"></script>
</body>

</html>
